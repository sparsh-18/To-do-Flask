<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">To Do List</span>
    </nav>



    <div class="container">
        <h2 style="margin-top: 5%;">Add ToDo</h2>
        <form style="margin-top: 2%;padding-right: 50%;" action="/" method="POST">

            <div class="form-group">
                <label for="title">Title</label>
                <input name="title" type="text" class="form-control" id="title">
            </div>

            <div class="form-group">
                <label for="desc">Description</label>
                <input name="desc" type="text" class="form-control" id="desc">
            </div>

            <button type="submit" class="btn btn-dark">Submit</button>
        </form>

        <h2 style="margin-top: 5%;">All ToDos'</h2>
        <table class="table" style="margin-top: 2%;">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Date</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for todo in alltodo %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{todo.title}}</td>
                    <td>{{todo.desc}}</td>
                    <td>{{todo.date}}</td>
      
                    <td>
                        <button type="button" class="btn btn-outline-success" data-toggle="modal"
                            data-target="#exampleModal{{todo.sno}}">Update</button>
                    </td>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal{{todo.sno}}" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Update </h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form style="margin-top: 2%;padding-right: 50%;" action="/update/{{todo.sno}}" method="POST">

                                        <div class="form-group">
                                            <label for="title">Title</label>
                                            <input name="title" type="text" value="{{todo.title}}" class="form-control" id="title">
                                        </div>

                                        <div class="form-group">
                                            <label for="desc">Description</label>
                                            <input name="desc" type="text" value="{{todo.desc}}" class="form-control" id="desc">
                                        </div>

                                        <button type="submit" class="btn btn-dark">Update</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <td><a href="/delete/{{todo.sno}}"><button type="button"
                        class="btn btn-outline-dark">Delete</button></a></td>

                </tr>
                {% endfor %}


            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
